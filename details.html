<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cap Details - Sacoche & Caba</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #003366;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    #whiteHeader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 0 20px;
      font-size: 18px;
      font-weight: 600;
      color: #1E3A8A;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark #whiteHeader {
      background-color: #1a1a1a;
      color: #9fcfff;
      box-shadow: 0 2px 8px rgba(255 255 255 / 0.1);
    }
    #siteTitle {
      flex-shrink: 0;
      cursor: pointer;
    }
    #darkModeToggle {
      cursor: pointer;
      background-color: #1E3A8A;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      border: none;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
      margin-left: 10px;
    }
    #darkModeToggle:hover {
      background-color: #3749a0;
    }
    body.dark #darkModeToggle {
      background-color: #f0f4f8;
      color: #1E3A8A;
    }
    body.dark #darkModeToggle:hover {
      background-color: #d4dbf5;
    }

    main {
      max-width: 700px;
      margin: 80px auto 60px;
      padding: 0 20px;
      transition: color 0.4s ease;
    }

    .cap-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      background: white;
      transition: background-color 0.4s ease;
    }
    body.dark .cap-image {
      background: #222;
      box-shadow: 0 2px 12px rgba(255 255 255 / 0.1);
    }

    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 12px;
      color: #1E3A8A;
    }
    body.dark h1 {
      color: #9fcfff;
    }

    p.price {
      font-weight: 700;
      font-size: 22px;
      color: #1E3A8A;
      margin-bottom: 20px;
    }
    body.dark p.price {
      color: #a0c4ff;
    }

    p.description {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 30px;
    }
    body.dark p.description {
      color: #ccc;
    }

    /* New Contact Card styles */
    .contact-card {
      background: white;
      border-radius: 12px;
      padding: 20px 24px;
      box-shadow: 0 6px 15px rgba(30, 58, 138, 0.15);
      margin-bottom: 30px;
      color: #1E3A8A;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
    body.dark .contact-card {
      background: #1a1a1a;
      box-shadow: 0 6px 15px rgba(159, 207, 255, 0.15);
      color: #9fcfff;
    }
    .contact-card p {
      margin: 10px 0;
      font-weight: 600;
      font-size: 16px;
      line-height: 1.3;
    }
    .contact-card strong {
      display: inline-block;
      width: 80px;
    }
    .contact-card a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-card a:hover {
      color: #3749a0;
    }
    body.dark .contact-card a:hover {
      color: #d4dbf5;
    }

    a.back-link {
      display: inline-block;
      margin-top: 10px;
      color: #1E3A8A;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #1E3A8A;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    a.back-link:hover {
      background-color: #1E3A8A;
      color: white;
    }
    body.dark a.back-link {
      color: #9fcfff;
      border-color: #9fcfff;
    }
    body.dark a.back-link:hover {
      background-color: #9fcfff;
      color: #1a1a1a;
    }

  </style>
</head>
<body>

  <header id="whiteHeader">
    <div id="siteTitle" onclick="window.location.href='index.html'">Sacoche & Caba</div>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">üåô</button>
  </header>

  <main id="capDetails">
    <!-- Cap details loaded by JS -->
  </main>

  <script>
    const capsData = {
      cap1: { name: "Blue Classic Cap", price: "2000 Da", image: "cap1.png", description: "A timeless blue cap perfect for every occasion." },
      cap2: { name: "Red Sport Cap", price: "2000 Da", image: "cap2.png", description: "Sporty and stylish red cap with breathable fabric." },
      cap3: { name: "Green Summer Cap", price: "2000 Da", image: "cap3.png", description: "Lightweight green cap ideal for summer days." },
      cap4: { name: "Black Snapback", price: "2000 Da", image: "cap4.png", description: "Classic black snapback with adjustable strap." },
      cap5: { name: "White Casual Cap", price: "2000 Da", image: "cap5.png", description: "Clean white cap for casual wear." },
      cap6: { name: "Yellow Vintage Cap", price: "2000 Da", image: "cap6.png", description: "Vintage yellow cap with retro vibe." },
      cap7: { name: "Grey Minimalist Cap", price: "2000 Da", image: "cap7.png", description: "Simple and elegant grey cap." },
      cap8: { name: "Brown Leather Cap", price: "2000 Da", image: "cap8.png", description: "Premium brown leather cap for a rugged look." },
      cap9: { name: "Orange Bright Cap", price: "2000 Da", image: "cap9.png", description: "Bright orange cap to stand out in the crowd." },
      cap10: { name: "Purple Retro Cap", price: "2000 Da", image: "cap10.png", description: "Retro style purple cap with cool design." },
      cap11: { name: "Pink Floral Cap", price: "2000 Da", image: "cap11.png", description: "Feminine pink cap with floral details." },
      cap12: { name: "Navy Blue Cap", price: "2000 Da", image: "cap12.png", description: "Classic navy blue cap suitable for all ages." }
    };

    const contactInfo = {
      phone: "+213 555 123 456",
      location: "Algiers, Algeria"
    };

    const capDetailsContainer = document.getElementById('capDetails');

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function renderCapDetails(id) {
      if (!id || !capsData[id]) {
        capDetailsContainer.innerHTML = `<p>Cap not found. <a href="index.html">Go back</a></p>`;
        return;
      }
      const cap = capsData[id];
      capDetailsContainer.innerHTML = `
        <img class="cap-image" src="${cap.image}" alt="${cap.name}" />
        <h1>${cap.name}</h1>
        <p class="price">${cap.price}</p>
        <p class="description">${cap.description}</p>

        <div class="contact-card">
          <p><strong>Phone:</strong> <a href="tel:${contactInfo.phone}">${contactInfo.phone}</a></p>
          <p><strong>Location:</strong> ${contactInfo.location}</p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Gallery</a>
      `;
    }

    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark');
      darkModeToggle.textContent = '‚òÄÔ∏è';
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        darkModeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeToggle.textContent = 'üåô';
        localStorage.setItem('darkMode', 'disabled');
      }
    });

    const capId = getQueryParam('id');
    renderCapDetails(capId);
  </script>

</body>
</html>
